<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Metrics Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script type="module" src="/js/metrics.js"></script>
    <script type="module" src="/js/train.js"></script>
</head>
<body>
    <div class="container">
      <h2>Train model</h2>
      <div class="metrics-grid">
        <div class="metric-card">
          <h2>Queue Status</h2>
          <div class="metric-value" id="queue-status-value">-</div>
          <div class="metric-details">
              <div>Pending Tasks: <span id="queue-pending-tasks">0</span></div>
              <div>Current Task: <span id="queue-current-task">-</span></div>
              <div class="status-message" id="task-log"></div>
          </div>
      </div>

      <div class="metric-card train-card">
          <h2>Train Model</h2>
          <form id="train-form">
              <div class="form-group">
                  <label for="photos">Photos (max 10 images)</label>
                  <input type="file" multiple accept="image/*" id="photos" name="photos" placeholder="Photos">
                  <div id="file-validation" class="validation-message"></div>
              </div>
              <div id="training-status" class="status-message"></div>
              <div id="task-id" class="task-id"></div>
              <div class="button-group">
                <button type="submit" id="train-button" disabled>Train</button>
                <button type="button" id="clear-button">Clear</button>
              </div>
          </form>
      </div>
      </div>
    </div>
    <div class="container">
        <h2>System Metrics Dashboard</h2>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <h2>CPU Usage</h2>
                <div class="metric-value" id="cpu-usage">0%</div>
                <div class="metric-details" id="cpu-cores"></div>
            </div>

            <div class="metric-card">
                <h2>Memory Usage</h2>
                <div class="metric-value" id="memory-usage">0%</div>
                <div class="metric-details">
                    <div>Total: <span id="memory-total">0</span> GB</div>
                    <div>Used: <span id="memory-used">0</span> GB</div>
                    <div>Free: <span id="memory-free">0</span> GB</div>
                </div>
            </div>

            <div class="metric-card">
                <h2>GPU Status</h2>
                <div id="gpu-info"></div>
            </div>
        </div>
    </div>
</body>
</html>
