<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Metrics Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script type="module" src="/js/metrics.js"></script>
    <script type="module" src="/js/train.js"></script>
</head>
<body>
    <div class="container">
      <h2>Train model</h2>

      <form id="train-form">
        <div>
          <label for="photos">Photos</label>
          <input type="file" multiple accept="image/*" id="photos" name="photos" placeholder="Photos">
        </div>
        <button type="submit">Train</button>
      </form>
    </div>
    <div class="container">
        <h2>System Metrics Dashboard</h2>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <h2>CPU Usage</h2>
                <div class="metric-value" id="cpu-usage">0%</div>
                <div class="metric-details" id="cpu-cores"></div>
            </div>

            <div class="metric-card">
                <h2>Memory Usage</h2>
                <div class="metric-value" id="memory-usage">0%</div>
                <div class="metric-details">
                    <div>Total: <span id="memory-total">0</span> GB</div>
                    <div>Used: <span id="memory-used">0</span> GB</div>
                    <div>Free: <span id="memory-free">0</span> GB</div>
                </div>
            </div>

            <div class="metric-card">
                <h2>GPU Status</h2>
                <div id="gpu-info"></div>
            </div>
        </div>
    </div>
</body>
</html>
